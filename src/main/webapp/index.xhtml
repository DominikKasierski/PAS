<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msg.title}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <h1>#{msg.indexTitle}</h1>
            <h:form>
                <ul>
                    <li><h:commandLink value="#{msg.addNewBabysitter}" action="#{resourcesController.sitterType('NORMAL')}"/></li>
                    <li><h:commandLink value="#{msg.addNewTeachingSitter}" action="#{resourcesController.sitterType('TEACHING')}"/></li>
                    <li><h:commandLink value="#{msg.addNewTidingSitter}" action="#{resourcesController.sitterType('TIDING')}"/></li>
                    <li><h:link outcome="BabysitterList.xhtml">#{msg.showBabysittersList}</h:link></li>
                </ul>
                <br/>
                <ul>
                    <li><h:commandLink value="#{msg.addNewAdmin}" action="#{usersController.userType('ADMIN')}"/></li>
                    <li><h:commandLink value="#{msg.addNewSuperUser}" action="#{usersController.userType('SUPERUSER')}"/></li>
                    <li><h:commandLink value="#{msg.addNewClient}" action="#{usersController.userType('CLIENT')}"/></li>
                    <li><h:link outcome="ClientList.xhtml">#{msg.showUsersList}</h:link></li>
                </ul>
                <br/>
                <ul>
                    <li><h:link outcome="NewEmployment.xhtml">#{msg.addNewEmployment}</h:link></li>
                    <li><h:link outcome="EmploymentList.xhtml">#{msg.showEmploymentList}</h:link></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
