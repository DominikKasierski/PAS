<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Babysitter List</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
                <h:form>
                    <div style="overflow-x: auto;">
                        <h:selectOneListbox value="#{employmentsController.currentClient}" required="true" size="1">
                            <f:converter binding="#{userToIdConverter}" />
                            <f:selectItems value="#{usersController.usersManager.clientList}" var="client" itemValue="${client}" itemDisabled="#{!client.active}" itemLabel="[#{client.uuid}] #{client.name} #{client.surname}"/>
                        </h:selectOneListbox> <br/>

                        <h:selectOneListbox value="#{employmentsController.currentBabysitter}" required="true" size="1">
                            <f:converter binding="#{babysitterToIdConverter}" />
                            <f:selectItems value="#{resourcesController.babysittersManager.currentBabysitters}" var="babysitter" itemValue="${babysitter}" itemLabel="[#{babysitter.uuid}] #{babysitter.name} #{babysitter.surname}"/>
                        </h:selectOneListbox> <br/>

                        <h:commandButton value="OK" action="#{employmentsController.processNewEmployment()}" class="positive_btn" />
                        <h:commandButton value="Cancel" action="main" immediate="true" class="negative_btn" />
                    </div>
                </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
