<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Client List</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <div style="overflow-x: auto;">
                    <h:dataTable value="#{usersController.usersManager.currentUsers}" var="client">
                        <h:column>
                            <f:facet name="header">Id
                                <h:selectOneMenu valueChangeListener="#{usersController.usersManager.valueChanged}" onchange="submit()" >
                                    <f:selectItem itemLabel="Wybierz id" itemValue="0" />
                                    <f:selectItems value="#{usersController.usersManager.allUsersArray}" var="item"
                                                   itemLabel="#{item.uuid}" itemValue="#{item.uuid}"/>
                                </h:selectOneMenu>
                            </f:facet>
                            ${client.uuid}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            ${client.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            ${client.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Active</f:facet>
                            ${client.active}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Surname</f:facet>
                            ${client.surname}
                        </h:column>
                        <h:column rendered="#{usersController.usersManager.typeOfUser == 'CLIENT' }">
                            <f:facet name="header">Number of children</f:facet>
                            ${client.numberOfChildren}
                        </h:column>
                        <h:column rendered="#{usersController.usersManager.typeOfUser == 'CLIENT' }">
                            <f:facet name="header">Age of the youngest child</f:facet>
                            ${client.ageOfTheYoungestChild}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Change active" action="#{usersController.usersManager.changeActive(client)}" class="negative_btn"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <h:commandButton value="Refresh" action="#{usersController.usersManager.initCurrentPersons()}" immediate="true" class="positive_btn"/>
                <h:commandButton value="Cancel" action="main" immediate="true" class="negative_btn"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
