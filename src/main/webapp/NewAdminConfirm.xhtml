<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form id="newAdminConfirm">
                    <h:outputText id="login" value="#{usersController.newAdmin.login}" styleClass="formOutput"/>
                    <h:message for="login"/>
                    <h:outputText value="#{usersController.newAdmin.name}" styleClass="formOutput"/>
                    <h:outputText value="#{usersController.newAdmin.surname}" styleClass="formOutput"/>
                    <h:outputText value="#{msg.message}" styleClass="formOutput"/>
                    <h:commandButton value="Confirm" action="#{usersController.confirmNewAdmin()}" class="positive_btn" />
                    <h:commandButton value="Reject" action="#{usersController.reject()}" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
