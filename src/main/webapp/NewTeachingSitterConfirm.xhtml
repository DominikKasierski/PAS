<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:outputText value="#{resourcesController.newTeachingSitter.name}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.newTeachingSitter.surname}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.newTeachingSitter.basePriceForHour}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.newTeachingSitter.minChildAge}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.newTeachingSitter.maxNumberOfChildrenInTheFamily}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.newTeachingSitter.yearsOfExperienceInTeaching}" styleClass="formOutput" />
                    <h:commandButton value="Confirm" action="#{resourcesController.confirmNewTeachingSitter()}" class="positive_btn" />
                    <h:commandButton value="Reject" action="main" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
