<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msg.newAdmin}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:inputText pt:placeholder="* #{msg.login}"
                                 value="#{usersController.getSomeUser(usersController.typeOfUser).login}"
                                 required="true"
                                 validatorMessage="Login">
                        <f:validateRegex pattern="[A-Za-z1-9]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* #{msg.name}"
                                 value="#{usersController.getSomeUser(usersController.typeOfUser).name}"
                                 required="true"
                                 validatorMessage="Name">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* #{msg.surname}"
                                 value="#{usersController.getSomeUser(usersController.typeOfUser).surname}"
                                 required="true"
                                 validatorMessage="Surname">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* #{msg.numberOfChildren}"
                                 value="#{usersController.getSomeUser(usersController.typeOfUser).numberOfChildren}"
                                 required="true"
                                 validatorMessage="Number of children"
                                 rendered="#{usersController.typeOfUser == 'CLIENT'}">
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* #{msg.ageOfTheYoungestChild}"
                                 value="#{usersController.getSomeUser(usersController.typeOfUser).ageOfTheYoungestChild}"
                                 required="true"
                                 validatorMessage="Age of the youngest child"
                                 rendered="#{usersController.typeOfUser == 'CLIENT'}">
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:commandButton value="OK" action="#{usersController.processNewUser()}" class="positive_btn"/>
                    <h:commandButton value="#{msg.cancel}" action="#{usersController.backToMain}" immediate="true" class="negative_btn"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
