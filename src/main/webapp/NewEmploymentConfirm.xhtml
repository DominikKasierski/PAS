<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>#{msg.confirmNewEmployment}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
<!--                    TODO:Dodać padding dla outputlabela zamiast br i cssem ogarnąć-->
                    <h:outputLabel value="Client">
                    <h:outputText value="#{employmentsController.currentClient.name}" styleClass="formOutput"/>
                    <h:outputText value="#{employmentsController.currentClient.surname}" styleClass="formOutput"/>
                    </h:outputLabel><br/>
                    <h:outputLabel value="#{msg.babysitter}">
                    <h:outputText value="#{employmentsController.currentBabysitter.name}" styleClass="formOutput"/>
                    <h:outputText value="#{employmentsController.currentBabysitter.surname}" styleClass="formOutput"/>
                    </h:outputLabel>
                    <!--                    TODO: Rzuci wyjątek jak login nie jest unikalny, czy tak powinno być?-->
                    <h:commandButton value="#{msg.confirm}" action="#{employmentsController.confirmNewEmployment()}" class="positive_btn" />
                    <h:commandButton value="#{msg.reject}" action="#{employmentsController.reject}" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
