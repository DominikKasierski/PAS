<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:inputText pt:placeholder="#{msg.personName}" value="#{resourcesController.newTeachingSitter.name}" requiredMessage="#{msg.requiredName}" required="true" validatorMessage="Name">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:ąćęłńóśżźĄĆĘŁŃÓŚŻŹ -->
                    </h:inputText>
                    <h:inputText pt:placeholder="#{msg.personSurname}" value="#{resourcesController.newTeachingSitter.surname}" requiredMessage="#{msg.requiredSurname}" required="true" validatorMessage="Surname">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:ąćęłńóśżźĄĆĘŁŃÓŚŻŹ -->
                    </h:inputText>
                    <h:inputText pt:placeholder="#{msg.basePricePerHour}" value="#{resourcesController.newTeachingSitter.basePriceForHour}" requiredMessage="#{msg.requiredBasePrice}" required="true" validatorMessage="Number1">
                        <f:validateLongRange minimum="0"/>
                        <!-- TODO:Validate number -->
                    </h:inputText>
                    <h:inputText pt:placeholder="#{msg.childAge}" value="#{resourcesController.newTeachingSitter.minChildAge}" requiredMessage="#{msg.requiredChildAge}" required="true" validatorMessage="Number2">
                        <f:validateLongRange minimum="0" maximum="15"/>
                        <!-- TODO:Validate number -->
                    </h:inputText>
                    <h:inputText pt:placeholder="#{msg.numberOfChildren}" value="#{resourcesController.newTeachingSitter.maxNumberOfChildrenInTheFamily}" requiredMessage="#{msg.requiredMaxNumberOfChildren}" required="true" validatorMessage="Number3">
                        <f:validateLongRange minimum="0"/>
                        <!-- TODO:Validate number -->
                    </h:inputText>
                    <h:inputText pt:placeholder="#{msg.yearsOfExperience}" value="#{resourcesController.newTeachingSitter.yearsOfExperienceInTeaching}" requiredMessage="#{msg.requiredYearsOfExperience}" required="true" validatorMessage="Number3">
                        <f:validateLongRange minimum="0" maximum="70"/>
                        <!-- TODO:Validate number -->
                    </h:inputText>
                    <h:commandButton value="OK" action="#{resourcesController.processNewTeachingSitter()}" class="positive_btn" />
                    <h:commandButton value="Cancel" action="main" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
