<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:inputText pt:placeholder="* Login" value="#{usersController.newAdmin.login}" required="true" validatorMessage="Login">
                        <f:validateRegex pattern="[A-Za-z1-9]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* Name" value="#{usersController.newAdmin.name}" required="true" validatorMessage="Name">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:inputText pt:placeholder="* Surname" value="#{usersController.newAdmin.surname}" required="true" validatorMessage="Surname">
                        <f:validateRegex pattern="[A-Za-z]{2,}"/>
                        <!-- TODO:Walidacja -->
                    </h:inputText>
                    <h:commandButton value="OK" action="#{usersController.processNewAdmin()}" class="positive_btn" />
                    <h:commandButton value="Cancel" action="main" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
