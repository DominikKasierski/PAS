<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--        <h:outputStylesheet library="css" name="style.css" />-->
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
<!--                <h:panelGroup id="container" layout="block">-->
                <div id="container">
                    <h:form>
                        <h:inputText pt:placeholder="Name" value="#{babysittersManager.newBabysitter.name}" />
                        <h:inputText pt:placeholder="Surname" value="#{babysittersManager.newBabysitter.surname}" />
                        <h:inputText pt:placeholder="Base price/h" value="#{babysittersManager.newBabysitter.basePriceForHour}" />
                        <h:inputText pt:placeholder="Minimal child age" value="#{babysittersManager.newBabysitter.minChildAge}" />
                        <h:inputText pt:placeholder="Max number of children" value="#{babysittersManager.newBabysitter.maxNumberOfChildrenInTheFamily}" />
                        <h:commandButton value="OK" action="#{babysittersManager.processNewBabysitter()}" class="positive_btn" />
                        <h:commandButton value="Cancel" action="main" immediate="true" class="negative_btn" />
                    </h:form>
                </div>
<!--                </h:panelGroup>-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
